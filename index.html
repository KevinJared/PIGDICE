<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
      <div class="header">
        <h1><img src="image/dice.gif" alt="" width="400px">PIG DICE<img src="image/dice.gif" alt="" width="400px"></h1>
      </div>
    <div  class="container" class="player-console container">
        <button  id="start" class="btn-info btn" id="new-game" class="btn-success btn">NEW GAME</button>
        <div class = "row">
          <div class="col-md-6">
            <br>
            <img src="image/person.png" alt="" width="100px">
            <h2>Player 1: <span id = "player1Name"><span></h2>
              <button id="player1-roll" class="btn-success btn">Roll</button>
              <button id="player1-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <h2>Round Total: <span id="round-total-1"></span></h2>
            <h2>Total Score: <span id="total-score-1"></span></h2>
          </div>

        <div class="col-md-6">
          <br>
          <img src="image/person.png" alt="" width="100px">
          <h2>Player 2: <span id = "player2Name"><span></h2>
            <button id="player2-roll" class="btn-success btn">Roll</button>
            <button id="player2-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <h2>Round Total: <span id="round-total-2"></span></h2>
            <h2>Total Score: <span id="total-score-2"></span></h2>
        </div>
        </div>
      </div>



  </body>
</html>
